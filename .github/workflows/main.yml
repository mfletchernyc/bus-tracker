name: Deploy Bus Tracker on push ðŸšŒ

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  web-deploy:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
    - name: Get latest code
      uses: actions/checkout@v3
      
    - name: Install dependencies
      run: npm i
      
    - name: Build
      run: npm run build
      env:
        VITE_BUS_TRACKER_BUS_TIME_API_KEY: ${{ secrets.VITE_BUS_TRACKER_BUS_TIME_API_KEY }}
        VITE_BUS_TRACKER_MAPBOX_TOKEN: ${{ secrets.VITE_BUS_TRACKER_MAPBOX_TOKEN }}

    - name: Sync files
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: fletcher.nyc
        username: ${{ secrets.ftp_user }}
        password: ${{ secrets.ftp_password }}
        local-dir: ./dist/
        server-dir: ./etc/bus-tracker/
